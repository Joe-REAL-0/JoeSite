<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>Joe的个人小站 | 注册</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/html-style/register.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/animations/animation-register.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/font.css' ) }}">

    <script src="{{ url_for('static', filename='js/register.js')}}"></script>
</head>
<body>
    <div class="CenterContainer">
        <h1 id="title">• 欢迎注册Joe通行证</h1>
        <form id="register_form" action="/register_checker" method="POST">
            <input placeholder="邮箱" type="text" class="input_column" name="email" value="{{info[0]}}" required>
            <div class="CodeContainer">
                <input placeholder="请输入验证码" type="text" id="code_column" name="code" required>
                <button id="code_button" type="button" onclick="sendCode()">获取验证码</button>
            </div>
            <input placeholder="昵称" type="text" class="input_column" name="nickname" value="{{info[1]}}" required>
            <input placeholder="密码" type="password" class="input_column" name="password" value="{{info[2]}}" required>
            <input placeholder="重复密码" type="password" class="input_column" name="repeat_password" value="{{info[3]}}" required>
            <p id="status">{{status}}</p>
            <input id="submit_button" type="submit" value="注册">
        </form>
    </div>
</body>
</html>
